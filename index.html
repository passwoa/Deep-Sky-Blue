<!DOCTYPE html>

<html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>Tic-Tac-Toe Website</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Tic-Tac-Toe</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="index.html">Play Game</a>
          <a class="nav-link" href="website.html">About Us!</a>
        </div>
      </div>
    </div>
  </nav>
  <div class='container'>
    <div class='row'>
      <div class="col title">
        <div class="card w-auto">
          <div class="card-body">
            <h5 class="card-title text-center" id='title'>Play Tic Tac Toe</h5>
            <p class="card-text text-center">Player 1, would you like to be X or O?</p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
              <button class="btn btn-primary me-md-2 symbol" type="button">X</button>
              <button class="btn btn-primary me-md-2 symbol" type="button">O</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='col title text-center' id='message'>Choose a symbol for player 1 to start</div>
    </div>
    <div class='row'>
      <div class="gameContainer container">
        <div class="row">
          <div class="col">
            <button class="btn btn-default btn-lg hori vert cell">-</button>
          </div>
          <div class="col">
            <button class="btn btn-default btn-lg hori vert cell">-</button>
          </div>
          <div class="col">
            <button class="btn btn-default btn-lg hori vert cell">-</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-default btn-lg hori vert cell">-</button>
          </div>
          <div class="col">
            <button class="btn btn-default btn-lg hori vert cell">-</button>
          </div>
          <div class="col">
            <button class="btn btn-default btn-lg hori vert cell">-</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-default btn-lg hori vert cell">-</button>
          </div>
          <div class="col">
            <button class="btn btn-default btn-lg hori vert cell">-</button>
          </div>
          <div class="col">
            <button class="btn btn-default btn-lg hori vert cell">-</button>
          </div>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='d-grid col-6 mx-auto reset'>
        <button type="button" class="btn btn-outline-dark btn-lg" id='reset'>Reset Game</button>
      </div>
    </div>
  </div>

  <script src = 'logic.js'></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
